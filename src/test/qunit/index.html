<!DOCTYPE html>

<!--
Base test file for running quit tests.  Load this into any browser to execute
the tests for the HTML5/Mobile application.
-->

<html>
<head>
	<meta charset="UTF-8" />
	<title>Smartboss Test Suite</title>

	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
   <script type="text/javascript" src="../../main/webapp/js/libs/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="qunit/qunit.js"></script>

   <!-- The js file to be tested -->
   <script type="text/javascript" src="../../main/webapp/js/libs/lodash.min.js"></script>
   <script type="text/javascript" src="../../main/webapp/js/app.js"></script>

   <!-- The js file that contains the tests -->
   <script type="text/javascript" src="test/test.js"></script>

	<!-- Underscore.js Template for building users (simplified for testing) -->
	<script type="text/template" id="user-tmpl"><% _.each(users, function(user) { %><div><%=user.id%></div><% }); %></script>
</head>
<body>
	<h1 id="qunit-header">Smartboss Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
</body>
</html>
